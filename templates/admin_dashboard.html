{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Admin Dashboard</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">Manage users, view all users, ban users, and delete user accounts.</p>
                    <a href="/admin/users" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">License Plate Management</h5>
                    <p class="card-text">View all license plates and manage listings.</p>
                    <a href="/admin/license-plates" class="btn btn-primary">Manage License Plates</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
