{% extends 'base.html' %}

{% block title %}Add New License Plate{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/addlisting.css') }}">
{% endblock %}

{% block content %}
<div class="addlisting">
    <h2>Add New License Plate</h2>
    <form method="POST" action="/addlisting" enctype="multipart/form-data" id="listingForm">
        <!-- Plate Number Section -->
        <div class="form-group">
            <label>Plate Number:</label>
            <div class="d-flex gap-2">
                <!-- First digit (required) -->
                <select name="digit1" class="form-control" required>
                    <option value="">-</option>
                    {% for num in numbers %}
                        <option value="{{ num }}">{{ num }}</option>
                    {% endfor %}
                </select>
                
                <!-- Optional digits 2-4 -->
                {% for i in range(2, 5) %}
                <select name="digit{{ i }}" class="form-control">
                    <option value="x">-</option>
                    {% for num in numbers %}
                        <option value="{{ num }}">{{ num }}</option>
                    {% endfor %}
                </select>
                {% endfor %}
            </div>
        </div>

        <!-- Plate Letters Section -->
        <div class="form-group">
            <label>Plate Letters:</label>
            <div class="d-flex gap-2">
                <!-- First letter (required) -->
                <select name="letter1" class="form-control" required>
                    <option value="">Select Letter</option>
                    {% for letter in valid_letters %}
                        <option value="{{ letter }}">{{ letter }} ({{ letter_english[letter] }})</option>
                    {% endfor %}
                </select>
                
                <!-- Second letter (optional) -->
                <select name="letter2" class="form-control">
                    <option value="">-</option>
                    {% for letter in valid_letters %}
                        <option value="{{ letter }}">{{ letter }} ({{ letter_english[letter] }})</option>
                    {% endfor %}
                </select>
                
                <!-- Third letter (optional) -->
                <select name="letter3" class="form-control">
                    <option value="">-</option>
                    {% for letter in valid_letters %}
                        <option value="{{ letter }}">{{ letter }} ({{ letter_english[letter] }})</option>
                    {% endfor %}
                </select>
            </div>
            <small class="text-muted">Select at least one letter. Maximum 3 letters allowed.</small>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" class="form-control"></textarea>
        </div>

        <!-- Listing Type Selection -->
        <div class="form-group">
            <label>Listing Type:</label>
            <div class="listing-type-buttons">
                <button type="button" class="btn btn-outline-primary" onclick="selectListingType('buy_now')">Buy It Now</button>
                <button type="button" class="btn btn-outline-primary" onclick="selectListingType('auction')">Auction</button>
                <button type="button" class="btn btn-outline-primary" onclick="selectListingType('offers')">Offers</button>
            </div>
            <input type="hidden" name="listing_type" id="listing_type" required>
        </div>

        <!-- Buy Now Price Section -->
        <div class="form-group price-section" id="buyNowSection" style="display: none;">
            <label>Buy It Now Price:</label>
            <input type="number" 
                   name="buy_now_price" 
                   id="buyNowPrice" 
                   class="form-control" 
                   min="1" 
                   step="1" 
                   value="0"
                   disabled>
        </div>

        <!-- Auction Price Section -->
        <div class="form-group price-section" id="auctionSection" style="display: none;">
            <label>Starting Bid Price:</label>
            <input type="number" 
                   name="auction_start_price" 
                   id="auctionStartPrice" 
                   class="form-control" 
                   min="1" 
                   step="1"
                   value="0"
                   disabled>
        </div>

        <!-- Offers Price Section -->
        <div class="form-group price-section" id="offersSection" style="display: none;">
            <label>Minimum Offer Price:</label>
            <input type="number" 
                   name="minimum_offer_price" 
                   id="minimumOfferPrice" 
                   class="form-control" 
                   min="1" 
                   step="1"
                   value="0"
                   disabled>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="image" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .gap-2 {
        gap: 0.5rem;
    }
    
    .d-flex {
        display: flex;
    }
    
    .listing-type-buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
    }
    
    .btn-outline-primary {
        border: 1px solid #007bff;
        color: #007bff;
        background-color: transparent;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        cursor: pointer;
    }
    
    .btn-outline-primary.active {
        background-color: #007bff;
        color: white;
    }
    
    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }
    
    select.form-control {
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        width: 80px;
    }
    
    .text-muted {
        color: #6c757d;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
    
    .price-section {
        transition: all 0.3s ease;
    }
    
    .price-section small {
        display: block;
        margin-top: 0.25rem;
    }

    /* Add styles for number input */
    input[type="number"] {
        -moz-appearance: textfield; /* Firefox */
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<script>
function selectListingType(type) {
    console.log('Selected listing type:', type);
    
    // Update hidden input
    document.getElementById('listing_type').value = type;
    
    // Update button styles
    document.querySelectorAll('.listing-type-buttons button').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    // Show/hide price sections and enable/disable inputs
    const buyNowSection = document.getElementById('buyNowSection');
    const auctionSection = document.getElementById('auctionSection');
    const offersSection = document.getElementById('offersSection');
    const buyNowInput = document.getElementById('buyNowPrice');
    const auctionInput = document.getElementById('auctionStartPrice');
    const offersInput = document.getElementById('minimumOfferPrice');
    
    // Disable and hide all sections first
    buyNowSection.style.display = 'none';
    auctionSection.style.display = 'none';
    offersSection.style.display = 'none';
    buyNowInput.disabled = true;
    auctionInput.disabled = true;
    offersInput.disabled = true;
    
    // Reset all price inputs
    buyNowInput.value = '0';
    auctionInput.value = '0';
    offersInput.value = '0';
    
    // Show and enable selected type
    switch(type) {
        case 'buy_now':
            buyNowSection.style.display = 'block';
            buyNowInput.disabled = false;
            buyNowInput.value = '';
            break;
        case 'auction':
            auctionSection.style.display = 'block';
            auctionInput.disabled = false;
            auctionInput.value = '';
            break;
        case 'offers':
            offersSection.style.display = 'block';
            offersInput.disabled = false;
            offersInput.value = '';
            break;
    }
}

// Form validation
document.getElementById('listingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    console.log('Form submission attempted');

    const digits = [
        document.querySelector('[name="digit1"]').value,
        document.querySelector('[name="digit2"]').value,
        document.querySelector('[name="digit3"]').value,
        document.querySelector('[name="digit4"]').value
    ];
    
    // Check if at least one digit is selected
    const hasNumber = digits.some(digit => digit !== '' && digit !== 'x');
    
    if (!hasNumber) {
        alert('Please select at least one number for the plate.');
        return;
    }
    
    // Check if listing type is selected
    const listingType = document.getElementById('listing_type').value;
    if (!listingType) {
        alert('Please select a listing type (Buy It Now, Auction, or Offers).');
        return;
    }
    
    // Enable all inputs before submission
    document.getElementById('buyNowPrice').disabled = false;
    document.getElementById('auctionStartPrice').disabled = false;
    document.getElementById('minimumOfferPrice').disabled = false;
    
    // Validate price based on listing type
    let isValid = true;
    switch(listingType) {
        case 'buy_now':
            const buyNowPrice = parseInt(document.getElementById('buyNowPrice').value);
            if (!buyNowPrice || buyNowPrice <= 0) {
                alert('Please enter a valid price for Buy It Now.');
                isValid = false;
            }
            break;
        case 'auction':
            const auctionStartPrice = parseInt(document.getElementById('auctionStartPrice').value);
            if (!auctionStartPrice || auctionStartPrice <= 0) {
                alert('Please enter a valid starting bid price.');
                isValid = false;
            }
            break;
        case 'offers':
            const minimumOfferPrice = parseInt(document.getElementById('minimumOfferPrice').value);
            if (!minimumOfferPrice || minimumOfferPrice <= 0) {
                alert('Please enter a valid minimum offer price.');
                isValid = false;
            }
            break;
    }

    if (isValid) {
        console.log('Form is valid, submitting...');
        this.submit();
    } else {
        // Re-disable unused inputs if validation fails
        selectListingType(listingType);
    }
});
</script>
{% endblock %}
