{% extends 'base.html' %}

{% block title %}Add Listing{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/addlisting.css') }}">
{% endblock %}

{% block content %}
<h3>Add a New License Plate Listing</h3>
<form method="post" class="addlisting" enctype="multipart/form-data">
    <div class="form-group">
        <label for="plate_number">License Plate Number:</label>
        <input type="text" id="plate_number" name="plate_number" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="listing_type">Listing Type:</label>
        <select id="listing_type" name="listing_type" required>
            <option value="auction">Auction</option>
            <option value="sale">For Sale</option>
        </select>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit">Submit Listing</button>
</form>
{% endblock %}
