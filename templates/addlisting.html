{% extends 'base.html' %}

{% block title %}Add New License Plate{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/addlisting.css') }}">
{% endblock %}

{% block content %}
<div class="addlisting">
    <h2>Add New License Plate</h2>
    <form method="POST" action="/addlisting" enctype="multipart/form-data" id="listingForm">
        <!-- Hidden transfer cost field -->
        <input type="hidden" name="transfer_cost" value="Buyer Responsibility">
        
        <div class="form-row">
            <!-- Plate Number Section -->
            <div class="form-group half-width">
                <label>Plate Number:</label>
                <div class="d-flex gap-2">
                    <!-- First digit (required) -->
                    <select name="digit1" class="form-control" required>
                        <option value="">-</option>
                        {% for num in numbers %}
                            <option value="{{ num }}">{{ num }}</option>
                        {% endfor %}
                    </select>
                    
                    <!-- Optional digits 2-4 -->
                    {% for i in range(2, 5) %}
                    <select name="digit{{ i }}" class="form-control">
                        <option value="x">-</option>
                        {% for num in numbers %}
                            <option value="{{ num }}">{{ num }}</option>
                        {% endfor %}
                    </select>
                    {% endfor %}
                </div>
            </div>

            <!-- Plate Letters Section -->
            <div class="form-group half-width">
                <label>Plate Letters:</label>
                <div class="d-flex gap-2">
                    <!-- First letter (required) -->
                    <select name="letter1" class="form-control" required>
                        <option value="">Select Letter</option>
                        {% for letter in valid_letters %}
                            <option value="{{ letter }}">{{ letter }} ({{ letter_english[letter] }})</option>
                        {% endfor %}
                    </select>
                    
                    <!-- Second letter (optional) -->
                    <select name="letter2" class="form-control">
                        <option value="">-</option>
                        {% for letter in valid_letters %}
                            <option value="{{ letter }}">{{ letter }} ({{ letter_english[letter] }})</option>
                        {% endfor %}
                    </select>
                    
                    <!-- Third letter (optional) -->
                    <select name="letter3" class="form-control">
                        <option value="">-</option>
                        {% for letter in valid_letters %}
                            <option value="{{ letter }}">{{ letter }} ({{ letter_english[letter] }})</option>
                        {% endfor %}
                    </select>
                </div>
                <small class="text-muted">Select at least one letter. Maximum 3 letters allowed.</small>
            </div>
        </div>

        <!-- City -->
        <div class="form-group">
            <label>City:</label>
            <select name="city" class="form-control" required>
                <option value="">Select City</option>
                <option value="Dammam">Dammam</option>
                <option value="Riyadh">Riyadh</option>
                <option value="Jeddah">Jeddah</option>
                <option value="Mecca">Mecca</option>
                <option value="Medina">Medina</option>
            </select>
        </div>

        <!-- Plate Type -->
        <div class="form-group">
            <label>Plate Type:</label>
            <select name="plate_type" class="form-control" required>
                <option value="">Select Plate Type</option>
                <option value="Private">Private</option>
                <option value="Commercial">Commercial</option>
                <option value="Transport">Transport</option>
            </select>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label>Plate Image:</label>
            <input type="file" name="image" class="form-control" accept="image/*">
        </div>

        <!-- Description -->
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" class="form-control"></textarea>
        </div>

        <!-- Listing Type Selection -->
        <div class="form-group">
            <label>Listing Type:</label>
            <div class="listing-type-buttons">
                <button type="button" class="btn btn-outline-primary" onclick="selectListingType('buy_now', event)">Buy It Now</button>
            </div>
            <input type="hidden" name="listing_type" id="listing_type" required>
        </div>

        <!-- Buy Now Price Section -->
        <div class="form-group price-section" id="buyNowSection" style="display: none;">
            <label>Buy It Now Price:</label>
            <input type="number" 
                   name="buy_now_price" 
                   id="buyNowPrice" 
                   class="form-control" 
                   min="1" 
                   step="1">
        </div>

        <button type="submit" class="btn btn-primary">Add Listing</button>
    </form>
</div>

<script src="{{ url_for('static', path='js/addlisting.js') }}"></script>
{% endblock %}
