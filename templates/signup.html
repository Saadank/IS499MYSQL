{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <h2 class="text-center">Sign Up</h2>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form method="post" class="signup-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username if username else '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email if email else '' }}" required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ firstname if firstname else '' }}" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ lastname if lastname else '' }}" required>
        </div>
        <div class="form-group">
            <label for="idnumber">ID Number:</label>
            <input type="text" id="idnumber" name="idnumber" value="{{ idnumber if idnumber else '' }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ address if address else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p class="text-center">Already have an account? <a href="{{ url_for('login_page') }}">Log in</a></p>
</div>
{% endblock %}
