<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/profile_menu.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <ul>
                    <li><a href="/"><img src="{{ url_for('static', path='img/home.jpg') }}" alt="Home" class="nav-icon"></a></li>
                    <li><a href="/auctions">Auction</a></li>
                    <li><a href="/forsale">For Sale</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li><a href="/addlisting">Add Listing</a></li>
                    <li><div class="profile-menu-container">
                        <button class="profile-button" onclick="toggleProfileMenu()">
                            {{ username }}
                        </button>
                        <div class="profile-dropdown" id="profileDropdown">
                            <a href="{{ url_for('profile_page') }}" class="dropdown-item">Profile</a>
                            <a href="{{ url_for('order_history') }}" class="dropdown-item">Order History</a>
                            <a href="{{ url_for('active_offers') }}" class="dropdown-item">Active Offers</a>
                            <a href="/wishlist" class="dropdown-item">My Wishlist</a>
                            <div class="dropdown-divider"></div>
                            <a href="/logout" class="dropdown-item">Logout</a>
                        </div>
                    </div></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <button class="footer-button" onclick="window.location.href='#'">
                    <i class="fas fa-envelope"></i> Email: contact@platetrading.com
                </button>
                <button class="footer-button" onclick="window.location.href='#'">
                    <i class="fas fa-phone"></i> Phone: +966 XX XXX XXXX
                </button>
            </div>
            <div class="footer-section">
                <h3>About</h3>
                <button class="footer-button" onclick="window.location.href='#'">About Us</button>
                <button class="footer-button" onclick="window.location.href='#'">Terms & Conditions</button>
                <button class="footer-button" onclick="window.location.href='#'">Privacy Policy</button>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 License Plate Trading. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', path='js/profile_menu.js') }}"></script>
</body>
</html>
