{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Payment Details</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>License Plate Details</h5>
                        <p>Plate Number: {{ plate.plateNumber }}{{ plate.plateLetter }}</p>
                        <p>Price: SAR {{ order.price }}</p>
                    </div>
                    
                    <div class="text-center">
                        <a href="{{ paypal_approval_url }}" class="btn btn-primary">
                            <i class="fab fa-paypal"></i> Pay with PayPal
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-primary {
        background-color: #0070ba;
        border-color: #0070ba;
        padding: 10px 30px;
        font-size: 1.1em;
    }
    .btn-primary:hover {
        background-color: #005ea6;
        border-color: #005ea6;
    }
    .fa-paypal {
        margin-right: 8px;
    }
</style>
{% endblock %}
